<!DOCTYPE html>
<html>
<head>
  <title>Tip_Calc</title>
  <link rel="stylesheet" type="text/css" href="./stylesheet/calc.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div id="holder">
      <div id="cover">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
              <h1 id="bold" class="display-4">The Tip Calculator</h1>
              <p>Help better your budgeting experience</p>
          </div>
        </div>
        <div id="divide"></div>
        <br>
          <div id="forums">
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput1">How much was your bill?</label>
                    <input type="text" class="form-control" id="formGroupExampleInput1" placeholder="Bill Amount">
                </div>
                <br>

                <label for="inputGroupSelect01">Rate your services</label>
                <div class="input-group mb-3">
                  <select class="custom-select" id="inputGroupSelect01">
                    <option selected>--Choose an Option--</option>
                    <option value="1">Extremely Happy <em>.............................................................. 30% tip</em></option>
                    <option value="2">Very Happy <em>....................................................................... 20% tip</em></option>
                    <option value="3">Somewhat Happy <em>............................................................. 10% tip</em></option>
                    <option value="4">Not Very Happy <em>.................................................................. 5% tip</em></option>
                    <option value="5">Not Happy At All <em>.................................................................. no tip</em></option>
                  </select>
                </div>
                <br>

                <div class="form-group">
                    <label for="formGroupExampleInput3">How many people are sharing this bill?</label>
                    <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Number of people">
                </div>
                <br>
                <div id="button">
                  <button id="pickBtn" type="button" class="btn btn-outline-success btn-lg btn-block">Calculate</button>
                  <button id="redoBtn" type="button" class="btn btn-outline-danger btn-lg btn-block">Clear</button>
                </div>
            </form>
          </div>
          <div id="answerSpace">
              <div id="answer"></div>
          </div>
      </div>
      <div id="Space">
      </div>
  </div>





  <script src="./script/calc.js"></script>
</body>
</html>
